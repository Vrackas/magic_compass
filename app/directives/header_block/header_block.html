<header class="header-site">
    <div class="container">
        <div class="header-site-content">
            <div class="header-site-content-logo">
                <a href='index.html' class="main-title " style="margin-top: 0; margin-left: 10px"><img
                        src="../../content/img/logo_nav_bar.png" alt=""></a>
            </div>
            <div class="header-site-content-menu">
                <ul>
                    <li><md-input-container class="md-block" flex-gt-sm>
                        <label>TRADING</label>
                        <md-select ng-model="header.trading">
                            <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                                {{state.abbrev}}
                            </md-option>
                        </md-select>
                        </md-input-container></li>
                    <li><md-input-container class="md-block" flex-gt-sm>
                        <label>research & education</label>
                        <md-select ng-model="header.research">
                            <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                                {{state.abbrev}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                    </li>
                    <li><a href="">partners</a></li>
                    <li><a href="">invest</a></li>
                    <li><md-input-container class="md-block" flex-gt-sm>
                        <label>why us</label>
                        <md-select ng-model="header.state">
                            <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                                {{state.abbrev}}
                            </md-option>
                        </md-select>
                    </md-input-container></li>
                </ul>
            </div>
        </div>
    </div>

</header>
